    <div class="div-title">
        <h2 class="content-title">Contáctanos</h2>
    </div>

    <div class="container">
        <div class="form_container">
            <p>En el siguiente formulario deja tus datos y me pondré en contacto contigo: </p>

            <form action="" method="GET">
                <input type="text" name="name" class="inputContact" placeholder="Nombre">
                <input type="text" name="surname" class="inputContact" placeholder="Apellidos">

                <div class="sexRadio">
                    <input type="radio" name="sex" value="masculine">
                    <label>Masculino</label>
                    <input type="radio" name="sex" value="femenine">
                    <label>Femenino</label>
                </div>        

                <input type="email" name="email" class="inputContact" placeholder="Correo">
                
                <div class="checkboxes">
                    <div class="checkboxes-options">
                        <input type="checkbox" id="info1" name="info1" value='true'>
                        <label for="info1"> 
                            Deseo recibir novedades y ofertas
                        </label>
                    </div>
                    <div class="checkboxes-options">
                        <input type="checkbox" id="info2" name="info2" value="true">
                        <label for="info2"> 
                            Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre la 
                            protección de datos
                        </label>
                    </div>
                    
                </div>
        
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>
